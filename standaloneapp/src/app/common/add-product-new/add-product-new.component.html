<mat-card>
    <mat-card-header>
      {{productdata.title}}
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" [formGroup]="productForm" (ngSubmit)="proceedSave()">
        <mat-form-field class="example-full-width">
          <mat-label>id</mat-label>
          <input matInput formControlName="id">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>price</mat-label>
          <input matInput type="number" formControlName="price">
        </mat-form-field>
        <section class="example-section">
          <mat-checkbox formControlName="status" class="example-margin" color="primary">Status</mat-checkbox>
        </section>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Save</button>
          <a mat-raised-button color="accent" (click)="closePopup()">Cancel</a>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
