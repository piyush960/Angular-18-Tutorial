<mat-card>
    <mat-card-header>
        Register
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="proceedRegister()">
            <mat-form-field class="example-full-width">
              <mat-label>username</mat-label>
              <input matInput formControlName="username" placeholder="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>password</mat-label>
              <input matInput formControlName="password" type="password" placeholder="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>name</mat-label>
              <input matInput formControlName="name" placeholder="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>email</mat-label>
              <input matInput formControlName="email" placeholder="email">
            </mat-form-field>
            <mat-form-field>
              <mat-label>Role</mat-label>
              <mat-select formControlName="role">
                @for (role of roles; track role) {
                  <mat-option [value]="role.value">{{role.viewValue}}</mat-option>
                }
              </mat-select>
            </mat-form-field>
            <mat-radio-group formControlName="gender" aria-label="Select Gender">
              <mat-radio-button color="primary" value="m">Male</mat-radio-button>
              <mat-radio-button value="f">Female</mat-radio-button>
              <mat-radio-button color="warn" value="o">Other</mat-radio-button>
            </mat-radio-group>
            <section class="example-section">
              <mat-checkbox formControlName="terms" class="example-margin" color="primary">Agree Terms & Conditions</mat-checkbox>
            </section>
            <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">Register</button>
              <a mat-raised-button color="accent" routerLink="/login">Login</a>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
